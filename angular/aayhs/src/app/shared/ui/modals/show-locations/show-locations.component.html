<div id="classSplit" class="modal fade trashPopup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #addGeneralFeeForm="ngForm" (ngSubmit)="addGeneralFeeForm.valid" class="formScroll">
                <div class="modal-header">
                    <button (click)="onDismiss()"type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Horse Show Location</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="shlModal">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Name</label> 
                                    <input type="text" class="form-control" placeholder="Name"/>
                                </div>
                                <div class="form-group">
                                    <label>Address</label> 
                                    <input type="text" class="form-control" placeholder="Address"/>
                                </div>
                            </div>  
                            <div class="col-sm-12 col-md-9">
                                <div class="form-group">
                                    <label>City</label> 
                                    <input type="text" class="form-control" placeholder="City"/>
                                </div>
                            </div>  
                            <div class="col-sm-12 col-md-3">
                                <div class="form-group">
                                    <label>State</label> 
                                    <select required class="form-control" placeholder="Show Location" name="Show Location">													
                                        <option value="null">Ohio</option>
                                        <option>Ohio 1</option>                                                                                               
                                    </select>
                                </div>
                            </div> 
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Zip</label> 
                                    <input type="text" class="form-control" placeholder="43211"/>
                                </div>
                            </div> 
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label>Phone</label> 
                                    <input type="text" class="form-control" placeholder="614-644-3247"/>
                                </div>
                            </div>        
                        </div>            
                    </div>            
                </div>
                <hr />
                <div class="modal-footer text-center">					
                    <button type="button" class="btn btn-default" data-dismiss="modal">+ Refund</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
