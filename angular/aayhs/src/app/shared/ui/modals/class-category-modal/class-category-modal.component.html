<div id="classSplit" class="modal fade trashPopup" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #addClassCategoryForm="ngForm" (ngSubmit)="addClassCategoryForm.valid && addClassCategory()" class="formScroll">
            <div class="modal-header">
                <button (click)="onDismiss()"type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Class Category</h4>
            </div>
            <div class="modal-body text-center">
                        <div class="table-responsive emTable">
                            <table class="table table-bordered tableBodyScroll">
                                    <thead>
                                        <tr>
                                            <th>Category</th>
                                            <th>Active</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <perfect-scrollbar class="nicescrollBar-2">
                                    <tbody>                               
                                        <tr>
                                            <td>Men's Western Riding</td>
                                            <td>
                                                <label class="customCheckbox d-inline">
                                                    <input name="nsbaIndicator" type="checkbox" value="" class="ciCheckbox">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </td>
                                            <td><div class="icon"><i class="fa fa-trash-o" aria-hidden="true"></i></div></td>
                                        </tr>
                                        <tr>
                                        <td colspan="2">
                                            <input #categoryName="ngModel" required  name="categoryName"   [(ngModel)]="name" type="text" class="form-control" placeholder="Category Name"/>   
                                            <span class="help-block"
                                            *ngIf="(addClassCategoryForm.submitted || categoryName.touched) && categoryName.invalid">
                                            Please enter class category
                                        </span>  
                                        </td>
                                        <td colspan="1"></td>
                                    </tr>
                                    </tbody>
                                    </perfect-scrollbar>

                                </table>
                        </div>	
        </div>
        <div class="modal-footer text-center">					
            <button type="button" class="btn btn-default" data-dismiss="modal">+ Category</button>
            <button type="button"  (click)="onDismiss()" class="btn btn-default" data-dismiss="modal">Back</button>
            <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
    </form>
        </div>

    </div>
</div>
